<div class="piiCheckMessageComponent" *ngIf="piiWarnings.length && piiWarnings.length">
  <span>Please verify there is not a disclosure of Personally Identifiable Information (PII) in the following:</span>
  <ul>
    <li *ngFor="let piiWarning of piiWarnings">{{ piiWarning.name }}: {{ piiWarning.matches.join(', ') }}</li>
  </ul>
</div>
