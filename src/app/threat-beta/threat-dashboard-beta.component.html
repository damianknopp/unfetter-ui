<ng-container *ngIf="(finishedLoadingAll$|async) === true; else loadingBlock">
  <div #layout class="layout" *ngIf="(failedToLoad|async) === false; else failedToLoadBlock">
    <mat-sidenav-container>
      <mat-sidenav class="side-panel mat-elevation-z16" mode="side" opened="true">
        <div class="flex flex-cols side-nav-top">
          <div class="flex1"></div>
          <div class="flex flex-row">
            <nav mat-tab-nav-bar class="indent uf-tabs-borderless">
              <a class="noUnderline tabs" mat-tab-link [routerLink]="myBoardsLink" routerLinkActive #myboards="routerLinkActive"
                [active]="myboards.isActive">MY BOARDS</a>
              <a class="noUnderline tabs" mat-tab-link [routerLink]="followingBoardsLink" routerLinkActive #followingboards="routerLinkActive"
                [active]="followingboards.isActive">FOLLOWING</a>
            </nav>
          </div>
        </div>
        <div class="side-nav-item header-text" *ngFor="let board of boards$ | async" (click)="boardClicked(board.id)">
          {{board.name}}
        </div>
      </mat-sidenav>
      <mat-sidenav-content class="sidenavContentPolyfill320">
        <div class="main-panel">
          <global-feed></global-feed>
        </div>
      </mat-sidenav-content>
      <mat-sidenav opened mode="side" position="end" class="right-side-panel mat-elevation-z16">
        <div id="recentTitle" class="flexItemsCenter">
          <div class="side-panel-header">
            <div class="height-100-percent">
              <div class="flexRow">
                <div class="flexColumn">
                  <h5 class="inlineBlock title">RELATED</h5>
                  <div></div>
                </div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
        <!-- <related></related> -->
      </mat-sidenav>
    </mat-sidenav-container>
  </div>
</ng-container>

<ng-template #loadingBlock>
  <loading-spinner></loading-spinner>
</ng-template>

<ng-template #failedToLoadBlock>
  <div class="container fadeIn">
    <div class="row mt-15">
      <div class="col-xs-10 col-xs-offset-1">
        <error-card errorTitle="Threat Dashboard" errorBody="Failed to load. Check the network and URL."></error-card>
      </div>
    </div>
  </div>
</ng-template>
